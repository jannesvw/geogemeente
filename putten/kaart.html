	function changeLayer()
	{
	   var layer = map.getLayersByName(this.value)[0];
	   console.log("LAYER: ", layer);
	   if(activeLayer != null) {
		 activeLayer.setVisibility(false);
	   }
	   layer.setVisibility(true);
	   activeLayer = layer;
	}
	</script>
